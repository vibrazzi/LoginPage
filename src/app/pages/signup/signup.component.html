<app-default-login-layout
    title="Entre e comece hoje!"
    primaryBtnText="Registre-se"
    secondaryBtnText="Entrar"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
            formControlName="name"
            inputName="name"
            type="text"
            label="Nome Completo"
            placeholder="Webert Fernandes Souza"
        >
            <img src="email-icon.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="webertfernandes16@gmail.com"
        >
            <img src="email-icon.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Crie uma senha"
        >
        <img src="password-icon.svg"/>
    </app-primary-input>
    <app-primary-input
        formControlName="passwordConfirm"
        inputName="passwordConfirm"
        type="password"
        label="Confirme a senha"
    >
        <img src="password-icon.svg"/>
    </app-primary-input>
    </form>
</app-default-login-layout>
